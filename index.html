<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript Virtual Machine</title>
</head>
<body>
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
    }

    .pc-highlight {
      background-color: #fff365;
    }

    .mar-highlight {
      background-color: #badc58;
    }

    .memory-view {
      font-size: 18px;
      color: #353535;
    }

    th, td {
      padding-top: 2px;
      border-radius: 4px;
    }
  </style>
  <div class="container main">
    <div class="memory-view">
      <table>
        <thead>
          <tr>
            <th>00</th>
            <th>00</th>
            <th>01</th>
            <th>02</th>
            <th>03</th>
            <th>04</th>
            <th>05</th>
            <th>06</th>
            <th>07</th>
            <th>08</th>
            <th>09</th>
            <th>0A</th>
            <th>0B</th>
            <th>0C</th>
            <th>0D</th>
            <th>0E</th>
            <th>0F</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
  <script type="module" src="./main.js"></script>
</body>
</html>
